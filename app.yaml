application: spooncow-blog
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /admin.*
  script: admin.app

- url: /static/([^/]+)/(.*)/(.*)
  static_files: themes/\1/static/\2/\3
  upload: themes/[^/]+/static/.*

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"